---

- hosts: all
  vars:
    memcapture_capture: true
  pre_tasks:
    - set_fact:
        memcapture_use_avml: false
      when: >
        ansible_os_family == "RedHat" or
        ansible_distribution == 'Alpine' or
        (ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int <= 14)
  roles:
    - juju4.memcapture
