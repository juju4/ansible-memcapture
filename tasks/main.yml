#ncat -l 8001 --ssl -v > myimage.elf

- include: memory-linpmem.yml
  when: ansible_system == 'Linux' and ansible_architecture == 'x86_64' and memcapture_use_linpmem is defined and memcapture_use_linpmem
  tags:
    - linpmem

## the next two applies mostly for i386 arch or older system
- include: memory-fmem.yml
  when: ansible_system == 'Linux' and ansible_architecture == 'i386' and memcapture_use_fmem is defined and memcapture_use_fmem
  tags:
    - fmem

- include: memory-lmg.yml
  when: ansible_system == 'Linux' and memcapture_use_lmg is defined and memcapture_use_lmg
  tags:
    - lmg

